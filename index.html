<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-image: url('https://tse4.mm.bing.net/th?id=OIP.8XjPyYsYmB9d6-GGbX3J4AHaHC&pid=Api&P=0&h=180');
            background-size: cover; /* Makes the image cover the whole page */
            background-position: center; /* Centers the background image */
            color: rgb(6, 6, 6); /* Changes text color to white for better contrast */
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: rgb(7, 7, 7);
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>Welcome to the Button Page</h1>
    <p>Click the button below:</p>
    <button onclick="alert('Button clicked!')">Click Me!</button>
</body>

</html>
